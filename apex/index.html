 <script type="text/javascript" src="js/typed.js"></script>

<script>
	
$(document).ready(function(){

	var typed = new Typed('.main-heading', {
		 strings: [" ","Welcome to Apex...", "Click below Arrow..","Simple, Secure 	&#38; Fast"],
		 typeSpeed: 150,
		 backSpeed: 100,
		 loop:true,
		 showCursor:false
		})

    });
		$('#fade').click(function() {
					
					$('.sidenav').css("width","250px");
					$('#main').css("margin-left","250px");
					$('#bar').removeClass("fa-bars");
					$('#bar').addClass("fa-times");
					$('#fade').attr("onclick","clos();");
					$('#fade').attr("id","clos");
				});
	
			function clos() {
				
				$('.sidenav').css("width","0");
				$('#main').css("margin-left","0");
				$('#bar').removeClass("fa-times");
				$('#bar').addClass("fa-bars");
				$('#clos').attr("id","fade");
				$('#fade').removeAttr("onclick");


			}
		 $(window).scroll(function(){
		  	var scroll = $(window).scrollTop();
			  if (scroll > 80) {
			    $("#navbar").addClass("nav-scrolled");
			  }

			  else{
				  $("#navbar").removeClass("nav-scrolled");  	
			  }
		  })
</script>
