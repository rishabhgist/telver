<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apex Login</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>
	<div id="main"> 
	<!-- <img src="img/bg.jpg" id="cover"> -->
	<nav id="navbar">
		<ul id="menu">
			<li class="one"><a href="">Home</a></li>
			<li class="two"><a href="" class="two">About</a></li>
			<li class="three"><a href="">Contact</a></li>
			<li class="four"><a href="">Privacy</a></li>
		</ul>
		<button id="fade" class="toggle">
				<i class="fas fa-bars" id="bar"></i>
		</button>
	</nav>
	<!-- Side Navbar -->
	<div class="sidenav" id="navbar-cl">			
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
			        <a class="nav-link menu-link" href="#">Home</a>
			      </li><li class="nav-item">
			        <a class="nav-link menu-link" href="#">About</a>
			      </li><li class="nav-item ">
			        <a class="nav-link menu-link" href="#">Contact</a>
			      </li><li class="nav-item">
			        <a class="nav-link menu-link" href="#">Privacy</a>
			      </li>
			</ul>
		</div>
		<!-- Main Section -->
		<section id="home">
			<div class="row" style="margin: auto;">
			<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="load display">
			<div class="windows8">
			  <div class="wBall" id="wBall_1">
			    <div class="wInnerBall"></div>
			  </div>
			  <div class="wBall" id="wBall_2">
			    <div class="wInnerBall"></div>
			  </div>
			  <div class="wBall" id="wBall_3">
			    <div class="wInnerBall"></div>
			  </div>
			  <div class="wBall" id="wBall_4">
			    <div class="wInnerBall"></div>
			  </div>
			  <div class="wBall" id="wBall_5">
			    <div class="wInnerBall"></div>
			  </div>
			</div>
			</div>
			<div class="login">
				<p class="text">Login to Apex</p>
				<form method="post" class="login-form">
					<input type="text" name="username" placeholder="Username" id="username" autofocus>
					<input type="password" name="password" placeholder="Password" id="password">
					<button class="download" id="login" type="button">Login</button>
				</form>
			</div>
			</div>
			</div>
		</section>
		</div>
</body>
