<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&amp;family=Ubuntu:ital,wght@0,300;1,300;1,500&amp;display=swap" rel="stylesheet">

    <!-- Font Awsome -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Title -->
    <title>Fee Console</title>   
  </head>
  <body>
    <!-- Error Alert -->
    <div class="error-alert" id="alert"><button type="button" class="close-alert" id="close-alert"><i class="fas fa-times"></i></button><em class="err-message"></em></div>
    <!-- Main Container Start Here -->
    <div class="main-container">
        <div class="main-heading">
        <img src="img/img-money.png" class="img-dash">
        <h3 class="main-heading-title">Fee Managment Colsole</h3>
    </div>
    <div class="login-container">
        <div class="login-form">
          <form class="login-account form" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username">
            <label for="username">Password</label>
            <input type="password" name="password" class="form-control" id="password">
            <center>
            <button type="button" class="btn-login" id="btn-login">Login</button>
            <img src="img/load.gif" class="loader-login loader-hide" id="loader">
            </center>'
            
          </form>
        </div>
        <div class="info">
          <em>*In case you forget your password please contact <br>System Adminstrator</em>
        </div>
    </div>
    </div>
    <div class="footer">
      <p>Designed and Developed by <a href="">Rishabh Gist</a></p>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
